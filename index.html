<!DOCTYPE html>
<html>
<head>
  <title>Dialer</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="dialer">
    <div class="btn" data-value="1"><p>1</p></div>
    <div class="btn" data-value="2"><p>2</p></div>
    <div class="btn" data-value="3"><p>3</p></div>
    <div class="btn" data-value="4"><p>4</p></div>
    <div class="btn" data-value="5"><p>5</p></div>
    <div class="btn" data-value="6"><p>6</p></div>
    <div class="btn" data-value="7"><p>7</p></div>
    <div class="btn" data-value="8"><p>8</p></div>
    <div class="btn" data-value="9"><p>9</p></div>
    <div class="btn" data-value="*"><p>*</p></div>
    <div class="btn" data-value="0"><p>0</p></div>
    <div class="btn" data-value="#"><p>#</p></div>
  </div>

  <div class="input">
    <input class="result" type="text" name="valueInput" value="">
  </div>
  <div class="submit">
    <button class="submit-btn">SUM</button>
  </div>
  <div class="result">
    
  </div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
